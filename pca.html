<!DOCTYPE html>
<html>
  <head>
    <title>Hacker School Github Data</title>
    <meta charset="utf-8">
    <style>
      .axis {
        font-family: arial;
        font-size:0.6em;
      }
      path {
        fill:none;
        stroke:black;
        stroke-width:2px;
      }
      .tick {
        /*fill:none;
        stroke:black;*/
      }
      circle {
        stroke:black;
        stroke-width:0.5px;
        fill:MediumSeaGreen;
      }

      path.line{
        stroke:MediumSeaGreen;
      }
    </style>

    <script type="text/javascript" src="d3.js"></script>

    <script>
      function draw(data) {
        "use strict";

        var margin = 50,
            height = 500,
            width = 800,
            x_extent = d3.extent(data, function(d) {return d.x}),
            y_extent = d3.extent(data, function(d) {return d.y});

        var x_scale = d3.scale.sqrt()
            .range([margin, width-margin])
            .domain(x_extent);

        var y_scale = d3.scale.sqrt()
            .range([height-margin, margin]) // margin-height to reverse direction
            .domain(y_extent);

        d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', function(d) {return x_scale(d.x)})
        .attr('cy', function(d) {return y_scale(d.y)})
        .attr('r', function(d) {return 5})
        .append("svg:title")
        .text(function(d) { return d.login; })
        .attr("xlink:href", function(d) {
          return d.url
        });

        var x_axis = d3.svg.axis().scale(x_scale);

        var y_axis = d3.svg.axis().scale(y_scale).orient('left');

        d3.select('svg')
        .append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + (height-margin) + ')')
        .call(x_axis);

        d3.select('svg')
        .append('g')
        .attr('class', 'y axis')
        .attr('transform', 'translate(' + margin + ',0)')
        .call(y_axis);

        var line = d3.svg.line()
        .x(function(d) {return x_scale(d.date)})
        .y(function(d) {return y_scale(d.events)})
        .interpolate('linear');

        d3.select('svg')
        .append('path')
        .attr('d', line(data))
        .attr('class', 'line')

      }
    </script>
  </head>
  <body>
    <script>
      d3.json("data/hackers_pca.json", draw);
    </script>
  </body>
</html>
